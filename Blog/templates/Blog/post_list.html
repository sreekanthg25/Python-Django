{% extends 'Blog/base.html' %}
{% block content %}
{% for post in posts %}
    	<div class="post">
        	<h2>{{ post.title }}</h2>
        	<p>{{post.body|slice:"0:500"}}...</p>
        	<p><a href="{% url 'post_detail' pk=post.pk %}">Read More..</a></p>
        	<p>{{ post.text|linebreaks }}</p>
    	</div>
{% endfor %}
{% endblock %}
